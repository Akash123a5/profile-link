<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css.css">
</head>
<body>
    <div class="card">
        <img src="avatar-jessica.jpeg" alt="Jessica Randall" class="profile-pic">
        <h2>Jessica Randall</h2>
        <p class="location">London, United Kingdom</p>
        <p class="description">"Front-end developer and avid reader."</p>
        <div class="buttons">
            <button class="btn github">GitHub</button>
            <button class="btn">Frontend Mentor</button>
            <button class="btn">LinkedIn</button>
            <button class="btn">Twitter</button>
            <button class="btn">Instagram</button>
        </div>
    </div>
</body>
</html>
